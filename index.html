<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Photography Carousel</h1>
        <div class="carousel-container">
            <div class="carousel">
                <img src="https://i.gyazo.com/fede8aaf6d84a77f2f8e1eed7dd2038a.jpg" alt="Photo 1">
                <img src="https://i.gyazo.com/df9466001f26b9925a3a7c9ea9e7901c.jpg" alt="Photo 2">
                <img src="https://i.gyazo.com/8bc7dfb08c8af38c62781348c6330413.jpg" alt="Photo 3">
                <!-- Add more images as needed -->
            </div>
            <div class="carousel-button-container">
                <span class="carousel-button" onclick="prevSlide()">&#10094; Prev</span>
                <span class="carousel-button" onclick="nextSlide()">Next &#10095;</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
